<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>

		<link rel="stylesheet" href="styles/styles.css">
	</head>

	<body>
		<div id="calculator">
			<div id="screen">0.</div>

			<div id="input-area">
				<div class="row">
					<div class="button clickable">7</div>
					<div class="button clickable">8</div>
					<div class="button clickable">9</div>
					<div class="button clickable">/</div>
				</div>

				<div class="row">
					<div class="button clickable">4</div>
					<div class="button clickable">5</div>
					<div class="button clickable">6</div>
					<div class="button clickable">x</div>
				</div>

				<div class="row">
					<div class="button clickable">1</div>
					<div class="button clickable">2</div>
					<div class="button clickable">3</div>
					<div class="button clickable">-</div>
				</div>

				<div class="row">
					<div class="button clickable">0</div>
					<div class="button clickable">.</div>
					<div class="button clickable">(</div>
					<div class="button clickable">+</div>
				</div>

				<div class="row">
					<div class="button clickable red">C</div>
					<div class="button clickable orange">CE</div>
					<div class="button clickable">)</div>
					<div class="button clickable">=</div>
				</div>
			</div>
		</div>

		<script type="module" src="scripts/handleClick.js"></script>
		<script type="module" src="scripts/handleKey.js"></script>
	</body>
</html>
