<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>

		<link rel="stylesheet" href="styles/styles.css">
	</head>

	<body>
		<div id="calculator">
			<div id="screen">0.</div>

			<div id="input-area">
				<div class="row">
					<div class="button clickable" onclick="action('7')">7</div>
					<div class="button clickable" onclick="action('8')">8</div>
					<div class="button clickable" onclick="action('9')">9</div>
					<div class="button clickable" onclick="action('/')">/</div>
				</div>

				<div class="row">
					<div class="button clickable" onclick="action('4')">4</div>
					<div class="button clickable" onclick="action('5')">5</div>
					<div class="button clickable" onclick="action('6')">6</div>
					<div class="button clickable" onclick="action('x')">x</div>
				</div>

				<div class="row">
					<div class="button clickable" onclick="action('1')">1</div>
					<div class="button clickable" onclick="action('2')">2</div>
					<div class="button clickable" onclick="action('3')">3</div>
					<div class="button clickable" onclick="action('-')">-</div>
				</div>

				<div class="row">
					<div class="button clickable" onclick="action('0')">0</div>
					<div class="button clickable" onclick="action('.')">.</div>
					<div class="button clickable" onclick="action('(')">(</div>
					<div class="button clickable" onclick="action('+')">+</div>
				</div>

				<div class="row">
					<div class="button clickable red" onclick="clearScreen()">C</div>
					<div class="button clickable orange" onclick="action('CE')">CE</div>
					<div class="button clickable" onclick="action(')')">)</div>
					<div class="button clickable" onclick="calculate()">=</div>
				</div>
			</div>
		</div>

		<script src="scripts/calculator.js"></script>
		<script src="scripts/handleKey.js"></script>
	</body>
</html>
